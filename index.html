<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="name">HELLO <span class="outline">SHOP</span></div>
        <div class="links">
            <a href="#" class="short-text">Home</a>
            <a href="#" class="short-text">Shop</a>
            <a href="#" class="short-text">FAQ</a>
            <a href="#" class="short-text">About</a>
            <a href="#" class="short-text">Contact</a>
            <a href="#" class="short-text login">Login</a>
        </div>
    </header>
    <main class="main">
        <div class="text-side">
            <div class="title">
                <h1>Welcome To Our</h1>
                <h1 class="bold">Hello Shop World</h1>
            </div>
            <p>Hello Shop is the buying and selling of goods and services, or the transmitting of funds or data, over an electronic network, primarily the internet.</p>
            <div class="text-btns">
                <button class="shop-now">SHOP NOW</button>
                <button class="contact">Contact US</button>
            </div>
        </div>
        <span class="picture">
            <img src="Header Banner.png">
        </span>
    </main>
    <footer class="footer">
        <div class="scroll">
            <span class="short-text">Scroll Down</span>
            <i class="down"></i>
        </div>
    </footer>
